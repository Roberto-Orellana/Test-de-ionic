<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defauldHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>addplace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type="text" placeholder="Agrege un titulo" #title> </ion-input>
          <ion-input type="text" placeholder="https//:www.image.com" #imageURL> </ion-input>
          <ion-button color="primary" (click)="addNewPlace(title,imageURL)">Guardar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
